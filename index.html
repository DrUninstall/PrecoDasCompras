<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preço das Compras</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <h1>Preço das Compras</h1>
    <p>Acompanhe as variações de preços dos principais produtos ao longo do tempo.</p>

    <!-- Container para alinhar o dropdown e o botão segmentado -->
    <div class="selector-container">
      <!-- Product Selector -->
      <label for="productSelect">Produto:</label>
      <select id="productSelect" onchange="updateData()">
        <option value="all">Soma dos Preços</option>
        <option value="arroz">Arroz Carolino</option>
        <option value="massa">Massa Esparguete</option>
        <option value="azeite">Azeite Virgem Extra</option>
        <option value="bolachas">Bolachas Maria</option>
        <option value="feijao">Feijão Manteiga</option>
        <option value="leite">Leite UHT Meio Gordo</option>
        <option value="manteiga">Manteiga com Sal</option>
        <option value="pao">Carcaça Portuguesa</option>
        <option value="queijo">Queijo Flamengo Fatiado</option>
      </select>


      <!-- Toggle between Price per Unit and Price per Kilogram -->
      <div class="segmented-button">
        <input type="radio" id="price" name="priceType" value="price" onchange="updateData()">
        <label for="price">Preço/Unidade</label>

        <input type="radio" id="pricePerKg" name="priceType" value="pricePerKg" checked onchange="updateData()">
        <label for="pricePerKg">Preço/Kg</label>
      </div>
    </div>

    <!-- New Segmented Button for Time Intervals -->
    <div class="secondary-segmented-button-container">
      <div class="secondary-segmented-button">
        <input type="radio" id="diario" name="timeInterval" value="diario" onchange="updateData()">
        <label for="diario">Diário</label>
    
        <input type="radio" id="semanal" name="timeInterval" value="semanal" onchange="updateData()">
        <label for="semanal">Semanal</label>
    
        <input type="radio" id="mensal" name="timeInterval" value="mensal" checked onchange="updateData()">
        <label for="mensal">Mensal</label>
    
        <input type="radio" id="anual" name="timeInterval" value="anual" onchange="updateData()">
        <label for="anual">Anual</label>
      </div>
    </div>


    <!-- Chart for Price History -->
    <div id="chart-container">
      <canvas id="price-chart"></canvas>
    </div>
<!-- Table for Current and Historical Prices -->
    <div class="price-table">
      <h2>Detalhes de Preço</h2>
      <table id="price-details">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço Atual</th>
            <th>Diferença em relação ao mês passado</th>
            <th>Diferença em relação ao trimestre anterior</th>
            <th>Diferença em relação ao ano passado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated dynamically via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="authorBadge" class="author-badge">
    <a href="https://x.com/mbatalhamusic" target="_blank">
      <img id="authorAvatar" class="author-avatar" alt="Miguel Batalha" />
      <span>by Miguel Batalha</span>
    </a>
  </div>
  </div>
  <script src="arroz_price_history.js"></script>
  <script src="massa_price_history.js"></script>
  <script src="azeite_price_history.js"></script>
  <script src="bolachas_price_history.js"></script>
  <script src="feijao_price_history.js"></script>
  <script src="leite_price_history.js"></script>
  <script src="manteiga_price_history.js"></script>
  <script src="pao_price_history.js"></script>
  <script src="queijo_price_history.js"></script>
  <script src="fetch_continente_prices.js"></script>
  <script src="preco_compras.js"></script>
</body>
</html>
